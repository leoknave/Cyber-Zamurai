<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Scheduling</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Section Scheduling</h2>
    <table id="sectionTable">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Section Number</th>
                <th>Faculty Name</th>
                <th>Room</th>
                <th>Days</th>
                <th>Type</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Anticipated Enrollment</th>
                <th>Custom Fields</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <h3>Add/Edit Section</h3>
    <form id="sectionForm">
        <input type="text" id="courseName" placeholder="Course Name" required>
        <input type="text" id="courseCode" placeholder="Course Code" required>
        <input type="number" id="sectionNumber" placeholder="Section Number" required>
        <input type="text" id="facultyName" placeholder="Faculty Name" required>
        <input type="text" id="room" placeholder="Room" required>
        <input type="text" id="days" placeholder="Days (e.g., M, W, F)" required>
        <select id="type">
            <option value="LEC">Lecture</option>
            <option value="LAB">Lab</option>
            <option value="REC">Recitation</option>
        </select>
        <input type="time" id="startTime" required>
        <input type="time" id="endTime" required>
        <input type="number" id="anticipatedEnrollment" placeholder="Anticipated Enrollment" required>
        <div id="customFieldsContainer"></div>
        <button type="button" id="addFieldButton">Add Custom Field</button>
        <button type="submit">Save</button>
    </form>

    <h2>Timetable</h2>
    <button id="showTimetableButton">Show Timetable</button>
    <div id="timetableContainer" class="hidden">
        <div class="timetable">
            <div class="header">
                <div class="cell">Time</div>
                <div class="cell">Sunday</div>
                <div class="cell">Monday</div>
                <div class="cell">Tuesday</div>
                <div class="cell">Wednesday</div>
                <div class="cell">Thursday</div>
                <div class="cell">Friday</div>
                <div class="cell">Saturday</div>
            </div>
            <div class="body">
                <!-- Timetable rows will be generated dynamically -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
