<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Timetable Visualization</h2>
    <div id="timetableContainer">
        <table id="timetable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Time slots will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
